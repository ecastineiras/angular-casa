<div class="container mb-2">
    <div class="row align-items-center main">
        <div class="col text-center">
            <div class="card">
              <div class="card-header">
                Lista de tareas con LocalStorage
              </div>
              <div class="card-body">

                <div class="form-row">
                  <input typ0e="text"
                    class="form-control col-10" name="tarea" id="tarea"
                    placeholder="Escribe una tarea"
                    [(ngModel)]="sTarea">
                  <button (click)="addTarea()" class="btn btn-primary">AÃ±adir</button>
                </div>

              </div>
              <div class="card-footer text-left text-muted">
                <h3 *ngIf="aTareas.length">Tareas</h3>
                <ul class="list-group">
                  <li class="list-group-item"
                    *ngFor="let tarea of aTareas; let i = index">
                    <span class="col">{{tarea}}</span>
                    <button class="btn btn-sm btn-outline-danger"
                    (click)="deleteTarea(i)">Eliminar</button>
                  </li>
                </ul>
              </div>
            </div>
        </div>
    </div>
</div>
