
 
          <form class="col-8" 
            #formPrinter = "ngForm"
            (ngSubmit)="enviar()">
              <!--Text-->  
              <fieldset>
                  <legend>Datos del Usuario</legend>
                  <div class="form-group row">
                      <!--Etiqueta / Campo "Mombre"-->						
                      <label for="name" class="col-3">Nombre</label>
                      <input type="text" class="form-control col-9" 
                      name="name" id="name" required
                      placeholder="Indica tu nombre (es obligatorio)" [(ngModel)]="oOrdenPrint.nombre">
                  </div>

                  <div class="form-group row">
                      <!--Etiqueta / Campo "Apellidos"-->
                      <label for="lastname"  class="col-3">Apellidos</label>
                      <input type="text" class="form-control col-9"
                      id="lastname" name="lastname" required
                      placeholder="Indica tu apellido (es obligatorio)" [(ngModel)]="oOrdenPrint.apellidos">
                  </div>      
                  <div class="form-group row">
                      <!--Etiqueta / Campo "Telefono"-->
                      <label for="phoneNumber" class="col-3">Teléfono</label>
                      <input type="text" class="form-control col-9"
                      id="phoneNumber" name="phoneNumber"
                      placeholder="Indica tu teléfono (es obligatorio)" [(ngModel)]="oOrdenPrint.telefono"> 
                  </div>
              </fieldset>  

              <!--Radio-Buttos-->
              <fieldset class="form-group">
                  <legend>Selecciona una Impresora</legend>
                      <div class="form-check">
                          <label class="form-check-label" *ngFor="let printer of aPrinters">
                              <input type="radio" class="form-check-input"
                                  name ="printer" [id]="prprinter.id" 
                                  [value]="printer" [(ngModel)]="oOrdenPrint.impresora">
                                  {{printer.nombre}}
                          </label>
                      </div>
                          
              </fieldset>
              <!--Checkbox-->   
              <fieldset class="form-group"> 
                  <legend>Seleción de opciones</legend>
                  <div class="form-check">
                      <label class="form-check-label">
                      <input type="checkbox"  class="form-check-input"
                          id="color" name="color">
                          Imprimir en color
                      </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                      <input type="checkbox"  class="form-check-input"
                          id="tono" name="tono"> 
                          Tono claro</label>			
                  </div>
              </fieldset>
              <!--Select/options --> 
              <fieldset class="form-group"> 
                  <legend>Departameto</legend>
                  <div class="form-group row">
                      <select class="form-control"
                          id="select" name="select" [(ngModel)]="oOrdenPrint.departamento"> 
                        <option *ngFor="let dpto of aDepartamentos" [ngValue]="dpto">
                              {{dpto.nombre}}
                        </option>
                          
                      </select>
                  </div>
              </fieldset>
              <div class="form-group row">
                  <button type="submit" class="btn btn-primary mr-2" 
                    [disabled]="!formPrinter.Valid">
                    Enviar</button>
                  <button type="button" class="btn btn-primary"
                    [disabled]="!formPrinter.Pristine"
                    (onClik)="borrar()">
                    Borrar</button>
              </div>
          </form>

<p>Resultados</p>
<pre>{{oOrdenPrint | json}}</pre>
<p>Touched ? {{formPrinter.Touched}}</p>
<p>Dirty ? {{formPrinter.Dirty}}</p>
<p>Valido ? {{formPrinter.Valid}}</p>
